<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .carousel-container {
      width: 80%;
      margin: 50px auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      flex: 0 0 100%;
      box-sizing: border-box;
      overflow: hidden;
      text-align: center;
    }

    .carousel-item img {
      width: 75%;
      height: 300px;
      border-radius: 10px;
    }

    .carousel-content {
      margin-top: 20px;
    }

    .carousel-content h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .carousel-content p {
      font-size: 16px;
      color: #555;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 24px;
      background: transparent;
      border: none;
      color: #333;
    }

    .prev-btn {
      left: 10px;
    }

    .next-btn {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="carousel-container">
    <div class="carousel-inner" id="carouselInner">
      <div class="carousel-item">
        <img src="img1.jpeg" alt="Service 1">
        <div class="carousel-content">
          <h2>1 of 3</h2>
          <p>whenever and whatever you need</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img2.jpeg" alt="Service 2">
        <div class="carousel-content">
          <h2>2 of 3</h2>
          <p>NeedNear</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img3.jpeg" alt="Service 3">
        <div class="carousel-content">
          <h2>3 of 3</h2>
          <p>is here for you</p>
        </div>
      </div>
    </div>
    <button class="carousel-btn prev-btn" onclick="prevSlide()">&#10094;</button>
    <button class="carousel-btn next-btn" onclick="nextSlide()">&#10095;</button>
  </div>
</div>

<script>
  let currentIndex = 0;
  const totalSlides = document.querySelectorAll('.carousel-item').length;
  const container = document.getElementById('carouselInner');

  function showSlide(index) {
    currentIndex = index;
    const translateValue = -index * 100; // 100% for item width
    container.style.transform = `translateX(${translateValue}%)`;
  }

  function nextSlide() {
    if (currentIndex < totalSlides - 1) {
      showSlide(currentIndex + 1);
    } else {
      showSlide(0);
    }
  }

  function prevSlide() {
    if (currentIndex > 0) {
      showSlide(currentIndex - 1);
    } else {
      showSlide(totalSlides - 1);
    }
  }

  setInterval(nextSlide, 5000); // Auto change slide every 5 seconds
</script>

</body>
</html>
