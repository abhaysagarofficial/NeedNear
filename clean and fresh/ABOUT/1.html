<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeedNear Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: white ;
            box-shadow: 0px 5px 10px rgb(220, 220, 220);

            color: #000000;
            text-align: center;
            font-weight: bolder;
            padding: 10px;
            font-style: ital;
        }

        section {
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .team-member {
            flex: 1 1 calc(25% - 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            margin-right: 20px;
            box-sizing: border-box;
            transition: transform 0.3s;
            border: 3px dotted lightgreen;
            box-shadow: 5px 8px 0px lightgreen;
            border-radius: 30px;

        }

        .team-member img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin-bottom: 10px;
            margin-top: 8px;
            box-shadow: 1px 12px 8px rgb(9, 9, 9);
            object-fit: cover;
            border: 5px solid rgb(236, 179, 179);
            /* border: 5px solid lightgreen; */
        }

        .team-member:hover {
  transform: scale(1.1);
}
    </style>
</head>
<body>

    <header>
        <h1>NeedNear Team - ".apk"</h1>
    </header>
    <br>
    <section>
        <div class="team-member">
            <img src="tmember1.jpg" alt="Member 1">

        </div>

        </div>

        <div class="team-member">

        <div class="team-member">

        <div class="team-member">
